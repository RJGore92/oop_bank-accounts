<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <link href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/styles.css" type="text/css" media="all">
    <script src="./js/jquery-3.3.1.min.js" type="text/javascript"></script>
    <script src="./js/scripts.js" type="text/javascript"></script>
    <title>Object-Oriented Programming: Bank Accounts</title>
  </head>
  <body>
    <div class="container">
      <div class="jumbotron account-creation-jumbo">
        <h3>New Bank Account Creation</h3>
        <form id="account-creator">
          <div id="form-stage-one">
            <div class="form-group">
              <label for="first-name-input">Please input the first name of the new account's holder here.</label>
              <input type="text" id="first-name-input" value="John" required>
            </div>
            <div class="form-group">
              <label for="last-name-input">Please input the last name of the new account's holder here.</label>
              <input type="text" id="last-name-input" value="Doe" required>
            </div>
            <button type="button" class="btn" onclick="advanceFormOne()">Proceed to Bank Info.</button>
          </div>
          <div id="form-stage-two" class="hidden-start">
            <div class="row">
              <div class="col-6">
                <p>First Name: <span class="first-name-temp"></span></p>
              </div>
              <div class="col-6">
                <p>Last Name: <span class="last-name-temp"></span></p>
              </div>
            </div>
            <div class="form-group">
              <label for="bank-name-input">Please input the name of the new account's bank here.</label>
              <input type="text" id="bank-name-input" value="Epicodus Credit Union" required>
            </div>
            <div class="form-group">
              <label for="bank-address-input">Please input the address of the new account's bank here (optional).</label>
              <input type="text" id="bank-address-input">
            </div>
            <div class="row" id="form-two-buttons">
              <div class="col">
                <button type="button" class="btn orange-bg" onclick="revertFormOne()">Return to name input.</button>
              </div>
              <div class="col">
                <button type="button" class="btn green-bg" onclick="advanceFormTwo()">Proceed to initial account details.</button>
              </div>
            </div>
          </div>
          <div id="form-stage-three" class="hidden-start">
            <div class="row">
              <div class="col-6">
                <p>First Name: <span class="first-name-temp"></span></p>
              </div>
              <div class="col-6">
                <p>Last Name: <span class="last-name-temp"></span></p>
              </div>
            </div>
            <div class="row">
              <div class="col-6">
                <p>Bank Name: <span class="bank-name-temp"></span></p>
              </div>
              <div class="col-6" id="bank-address-temp">
                <p>Bank address: <span class="bank-add-temp"></span></p>
              </div>
            </div>
            <div class="form-group">
              <label for="account-type-input">Please state the type of account you are opening.</label>
              <select id="account-type-input">
                <option value="0">-- Select One Below --</option>
                <option value="Savings">Savings Account</option>
                <option value="Checking">Checking Account</option>
                <option value="Credit">Credit Account</option>
              </select>
            </div>
            <div class="form-group">
              <label for="initial-deposit-input">Please input the address of the new account's bank here (optional).</label>
              <input type="number" id="initial-deposit-input" step="0.01" value="0.00" placeholder="0.00" required>
            </div>
            <div class="row" id="form-three-buttons">
              <div class="col">
                <button type="button" class="btn red-bg" onclick="revertFull()">Restart from beginning.</button>
              </div>
              <div class="col">
                <button type="button" class="btn orange-bg" onclick="revertFormTwo()">Return to bank info Input.</button>
              </div>
              <div class="col">
                <button type="submit" class="btn green-bg">Create your account.</button>
              </div>
            </div>
          </div>
        </form>
        <div class="hidden-start" id="form-restart-buttons">
          <p>Do you wish to create a new account?</p>
          <div class="row">
            <div class="col-4">
              <button type="button" class="btn" onclick="newAccRetainNameAndBank()">Yes, Same name and bank.</button>
            </div>
            <div class="col-4">
              <button type="button" class="btn" onclick="newAccRetainNameOnly()">Yes, same name only.</button>
            </div>
            <div class="col-4">
              <button type="button" class="btn" onclick="newAccFullReset()">Yes, from beginning.</button>
            </div>
          </div>

        </div>
      </div>
      <div class="account-output-div">

      </div>
    </div>
  </body>
</html>
